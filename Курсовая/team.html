          <select onchange="sortPlayers(this)" data class="change custom-select col-4">
            <option selected>Выбрать позицию</option>
            <option value="Воротар">Воротар</option>
            <option value="Захисник">Захисник</option>
            <option value="Півзахисник">Півзахисник</option>
            <option value="Нападник">Нападник</option>
          </select>
        </div> 
        <div class="row" id="result">
          
        </div>

      <div class="modal fade" id="editAddMenu" tabindex="-1" role="dialog" aria-labelledby="headOfForm" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="headOfForm">Добавление игрока</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
              <form name="editAddPlayer" method="POST">
            <div class="modal-body">
                <label class="font-weight-bold" for="exampleInputFName">Имя</label>
                <input required type="text" class="form-control mb-2" id="exampleInputFName" placeholder="Имя" name="FName">
                <label class="font-weight-bold" for="exampleInputLName">Фамилия</label>
                <input required type="text" class="form-control mb-2" id="exampleInputLName" placeholder="Фамилия" name="LName">
                <label class="font-weight-bold" for="exampleInputPosition">Амплуа</label>
                <input required type="text" class="form-control mb-2" id="exampleInputPosition" placeholder="Позиция" name="Position">
                <label class="font-weight-bold" for="exampleInputCity">Гражданство</label>
                <input required type="text" class="form-control mb-2" id="exampleInputCity" placeholder="Гражданство" name="City">
                <label class="font-weight-bold" for="exampleInputDate">Дата рождения</label>
                <input title="2018-05-16" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" required type="text" class="form-control mb-2" id="exampleInputDate" placeholder="Дата рождения" name="Date">
                <label class="font-weight-bold" for="exampleInputNumber">Игровой номер</label>
                <input required type="text" class="form-control mb-2" id="exampleInputNumber" placeholder="Игровой номер" name="Number">
                <label class="font-weight-bold" for="exampleInputPhoto">URL Фото</label>
                <input required type="text" class="form-control mb-2" id="exampleInputPhoto" placeholder="URL Фото" name="Photo">
                <input name="id" type="hidden">
           </div>
            <div class="modal-footer">
              <button id="submitButPlayer" type="submit" class="btn btn-primary">Добавить</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Выйти</button>
            </div>
          </form>
